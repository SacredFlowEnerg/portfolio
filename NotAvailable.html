<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site No Longer Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .message {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin: 1.5rem 0;
        }

        .contact {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .contact p {
            margin-bottom: 0.5rem;
        }

        .email {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">��</div>
        <h1>Site No Longer Available</h1>
        <p>This website has been taken down and is no longer accessible.</p>
        
        <div class="message">
            <p><strong>Thank you for your interest.</strong></p>
            <p>The services previously offered on this site are no longer available.</p>
        </div>

    </div>
</body>
</html>
